<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <header><img class="logo" src="images/logo.svg" alt="logo"></header>

  <h1>We are launching <span>soon!</span></h1>

  <p>Subscribe and get notified</p>

  <form id="form" class="form" novalidate>
    <input id="email" class="email" type="email" placeholder="Your email address...">
    <small id="error" class="hide">Please provide a valid email address</small>
    <input id="submit" class="submit" type="submit" value="Notify Me">
  </form>

  <img class="illust" src="images/illustration-dashboard.png" alt="illustration of a dashboard">

  <div class="social-icons">
    <ion-icon class="s-icon" name="logo-facebook"></ion-icon>
    <ion-icon class="s-icon" name="logo-twitter"></ion-icon>
    <ion-icon class="s-icon" name="logo-instagram"></ion-icon>
  </div>

  <div class="copy">&copy; Copyright Ping. All rights reserved.</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/doughnutsnest">doughnutsnest</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="main.js"></script>
</body>

</html>
